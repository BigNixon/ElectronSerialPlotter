<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectures</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    
</head>
<body>
    <div id="all-container">
        <div id="left-banner">
            <div id="logo-container">
                <img src="../assets/imgs/logo.jpg" alt="logo-empresa">
                <p id="nombre-empresa">Control De Humedad</p>
            </div>
            <div id="info-container">
                <div id="time-container">
                    <p>Tiempo transcurrido</p>
                    <p id="time-info">0:00:00</p>
                </div>
                <div id="time-container">
                    <p>Tiempo Proceso</p>
                    <p id="time-proceso-info">0:00:00</p>
                </div>
                <div id="channels-info-container">
                    <p id="channel0-info">
                        Canal 0:  
                        <span id="channel0">21</span>
                        %
                    </p>
                    <p id="channel1-info">Canal 1:  <span id="channel1">21</span>%</p>
                    <p id="channel2-info">Canal 2:  <span id="channel2">21</span>%</p>
                    <p id="channel3-info">Canal 3:  <span id="channel3">21</span>%</p>
                    <p id="channel4-info">Canal 4:  <span id="channel4">21</span>%</p>
                    <p id="channelT-info">Canal T:  <span id="channelT">21</span>%</p>
                </div>
            </div>
            <div id="left-buttons">
                <div class="left-button" id="button-start">
                    <button id="start-button"> Start/Stop  </button>
                </div>
                <div class="left-button" id="button1">
                    <button id="setup-button"> Config  </button>
                </div>
                <div class="left-button" id="button2">
                    <button id="PDF-button"> Pdf  </button>
                </div>
            </div>
        </div>
        <div id="main-dashboard">
            <div id="channels-container">
                <canvas id="canvas-channel0"></canvas>
                <canvas id="canvas-channel1"></canvas>
                <canvas id="canvas-channel2"></canvas>
                <canvas id="canvas-channel3"></canvas>
                <canvas id="canvas-channel4"></canvas>
            </div>
            <div id="canvas-container">
                <h2>Grafica de todos los canales</h2>
                <canvas id="myChart"></canvas>
            </div>
            <div id="serial-info-container">

                <div id="error">
                    error sin modificar
                </div>
                <div id="ports">
                    ports sin modificar
                </div>
            </div>
        </div>
    </div>

<!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
<script src="../../node_modules/chart.js/dist/chart.js"></script>
<script src="./frontend.js" type="module" charset="utf-8"></script>

</body>
</html>
