<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectures</title>
    <link rel="stylesheet" href="../assets/css/configWindow.css">
    
</head>
<body>
        <h1>Configuracion del registro</h1>
   
        <div id="num-channels-container">
            <p>Numero de canales</p>
            <input id="input-num-channels" value="4" type="number" min="1" max="4">
        </div>

        <div id="time-muestreo-container">
            <p>Tiempo de muestreo (s)</p>
            <input id="input-time-muestreo" value="1" type="number" min="0.01">
        </div>

        <div id="time-proceso-container">
            <p>Tiempo de proceso (m)</p>
            <input id="input-time-proceso" value="10" type="number" min="1">
        </div>

        <div id="buttons-container">
            <button id="button-ok">Ok</button>
            <button id="button-cancel">Cancelar</button>
        </div>
   
    <script src="./frontend.js" type="module" charset="utf-8"></script>
</body>
</html>
